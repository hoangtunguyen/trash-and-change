<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Information</title>
    <meta content="width=device-width,initial-scale=1.0" name="viewport">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
          integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/c29d32ca2b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC0_hIYNj_VppfkDzdIAr0E00JQoNNBr70 "></script>
</head>
<body>
<div class="topnav">
    <div class="row topnav">
        <div class="dropdown">
            <button type="button" class="btn btn-primary dropdown-toggle" style="background-color: transparent; border: none; margin-top: 4px;" data-toggle="dropdown">
                <i class="fas fa-bars"></i>
            </button>
            <div class="dropdown-menu">
                <a class="dropdown-item" href="/">Home</a>
                <a class="dropdown-item" href="#">DIY Tips</a>
                <a class="dropdown-item" href="#">Sign out</a>
            </div>
        </div>
        <div style="margin-top: 9px; margin-bottom: 9px; color: white; margin-left: 15%"><h5>User Information</h5></div>
        <div style="position: absolute; right: 10px; top: 1.5px;">
            <a href="/user?id=1">
                <i class="fas fa-portrait" style="margin-top: 4px; font-size: 36px; background-color: transparent; color: #ffffff; margin-top: 6px;" aria-hidden="true"></i>
            </a>
        </div>
    </div>
</div>

<!-- Điền tên và địa chỉ của người dùng -->
<div class="row margin_left">
    <i class="col-2 fas fa-user" style="font-size: 36px; margin-top: 0.75rem; color: #002266;"></i>
    <h4 class="margin_left margin_top" id="userName">Nguyễn Văn A</h4>
</div>
<div class="row margin_left" style="border-bottom: 1px solid red;">
    <i class="col-2 fa fa-address-card" style="font-size: 24px; margin-top: 0.75rem; color: #002266;" aria-hidden="true"></i>
    <p class="margin_left" id="userAddress" style="margin-top: 0.75rem;">31 Trần Phú, Đà Nẵng</p>
</div>

<!-- Điền số lượng Seed và Total Seed mà user đã đạt được và đã sử dụng -->
<div class="row margin_left" style="margin-top: 5%;border-bottom: 1px solid red;">
    <div class="col-6">
        <b class="p_left">Seed: </b>
        <p class="p_right" style="position: absolute; right: 70%;" id="seed">2000</p>
    </div>
    <div class="col-6">
        <b class="p_left" style="margin-left: 50%">Total: </b>
        <p class="p_right" style="position: absolute; left: 80%;" id="seedTotal">5000</p>
    </div>
</div>
<div class="row margin_left">
</div>
<!-- Thiết lập Contributing Story -->
<div class="margin_left margin_top">
    <h5>Contributing Story</h5>

    <!-- Thẻ Card thể hiện: Nơi triển khai, Số hạt giống, Map, Thời gian trồng cây -->
    <div class="card" style="margin:5px; padding: 8px;">
        <div class="card-block d-flex flex-row" style="margin:8px;">

            <div class="col" style="padding: 0;">
                <!-- Nơi triển khai -->
                <h6 class="card-title" style="margin-bottom: 0px;">
                    <i class="fa fa-map-marker" style="font-size: 24px; color: #dc3545;"></i>
                    Vườn quốc gia Cúc Phương - Lô 123A</h6>

                <div class="row" style="margin-left: 2px; margin-right: 2px;display: flex;justify-content: space-between; flex-wrap: nowrap;">
                    <div class="col-6">
                        <div class="row">
                            <p style="margin-bottom: 0;">
                                <i class="fas fa-seedling" style="margin-right: 4px;"></i>300
                            </p>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="row">
                            <p style="margin-bottom: 0;">
                                <i class="fa fa-calendar" aria-hidden="true" style="margin-right: 4px;"></i>30/12/2018
                            </p>
                        </div>
                    </div>
                </div>
                <div class="row" style="margin-left: 0; margin-right: 0;">
                    <img src="https://www.kanepa.co.jp/assets/images/topic/csrtha201507e/image-1.jpg"
                         style="margin-left: auto; margin-right: auto; margin-top: 8px;"/>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
